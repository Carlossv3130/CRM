
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Ventas</title>
</head>
<body>
    <h1>Reporte de Ventas</h1>
    <table>
        <tr>
            <th>Cliente</th>
            <th>Ventas</th>
        </tr>
        {% for data in report_data %}
            <tr>
                <td>{{ data['cliente'] }}</td>
                <td>{{ data['ventas'] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
